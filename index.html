<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Frontend Mentor stats preview card component solution" />
    <meta name="author" content="Michael Murray" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles/css/styles.css" />

    <title>Frontend Mentor | Stats preview card component solution</title>
  </head>
  <body>
    <main>
      <section class="section">
        <div class="section__content">
          <h1 class="section__content__title">Get <span>insights</span> that help your business grow.</h1>
          <p class="section__content__desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <ul class="section__content__stats">
            <li class="section__content__stats__container">
              <h2 class="section__content__stats__number">10k+</h2>
              <p class="section__content__stats__label">compaines</p>
            </li>
            <li class="section__content__stats__container">
              <h2 class="section__content__stats__number">314</h2>
              <p class="section__content__stats__label">templates</p>
            </li>
            <li class="section__content__stats__container">
              <h2 class="section__content__stats__number">12m+</h2>
              <p class="section__content__stats__label">queries</p>
            </li>
          </ul>
        </div>
        <div class="section__img">
          <picture>
            <source media="(max-width: 980px)" width="100%" height="100%" srcset="./assets/img/image-header-mobile.jpg" />
            <source media="(min-width: 981px)" width="100%" height="100%" srcset="./assets/img/image-header-desktop.jpg" />
            <img src="./assets/img/image-header-mobile.jpg" alt="people at work" />
          </picture>
        </div>
      </section>
    </main>
    <footer class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. Coded by
        <a href="https://www.frontendmentor.io/profile/MURRAY122" target="_blank" rel="noopener noreferrer">MURRAY122</a>.
      </p>
    </footer>
  </body>
</html>
